<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA System</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --nba-orange: #ff6b00;
            --nba-dark: #1a1a1a;
            --nba-gray: #f4f4f4;
        }
        body {
            background-color: var(--nba-gray);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: var(--nba-dark);
            border-bottom: 4px solid var(--nba-orange);
        }
        .navbar-brand {
            color: var(--nba-orange) !important;
            font-weight: bold;
            font-size: 1.5rem;
            text-transform: uppercase;
        }
        .nav-link {
            color: white !important;
            transition: 0.3s;
        }
        .nav-link:hover {
            color: var(--nba-orange) !important;
        }
        .nav-link.active {
            color: var(--nba-orange) !important;
            font-weight: bold;
        }
        .btn-nba {
            background-color: var(--nba-orange);
            color: white;
            border: none;
        }
        .btn-nba:hover {
            background-color: #e65c00;
            color: white;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            background-color: var(--nba-dark);
            color: white;
            border-bottom: 2px solid var(--nba-orange);
        }
        .table-hover tbody tr:hover {
            background-color: rgba(255, 107, 0, 0.1);
        }
        .thead-nba {
            background-color: var(--nba-dark);
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">NBA_stats.pl</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Start</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'lista_zespolow' %}">Zespoły</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'lista_zawodnikow' %}">Zawodnicy</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'tabela_ranking' %}">Ranking</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'raporty' %}">Raporty</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'lista_meczow' %}">Mecze</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        {% block content %}

        {% endblock %}
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <small>Rafał Wiszniowski</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
