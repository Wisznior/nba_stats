{% extends 'nba_app/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="display-4"><i class="bi bi-people-fill"></i> Zespoły NBA</h1>
    <div class="btn-group">
        <a href="?konferencja=" class="btn btn-outline-dark {% if not aktywna_konf %}active{% endif %}">wszystkie</a>
        <a href="?konferencja=Wschodnia" class="btn btn-outline-dark {% if aktywna_konf == 'Wschodnia' %}active{% endif %}">wschód</a>
        <a href="?konferencja=Zachodnia" class="btn btn-outline-dark {% if aktywna_konf == 'Zachodnia' %}active{% endif %}">zachód</a>
    </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for z in zespoly %}
    <div class="col">
        <a href="{% url 'szczegoly_zespolu' z.id_zespolu %}" class="text-decoration-none">
            <div class="card h-100 hover-shadow">
                <div class="card-body d-flex align-items-center">
                    <!--<div class="display-4 me-3 text-secondary">{{ z.skrot }}</div>-->
                    <div style="width: 70px;" class="me-3 text-center">
                        <img src="https://cdn.nba.com/logos/nba/{{z.id_zespolu}}/primary/L/logo.svg" alt="{{ z.nazwa }}" style="height: 3.5rem; width: auto; max-width: 100%; object-fit: contain;">
                    </div>
                    <div>
                        <h5 class="card-title fw-bold text-dark">{{ z.nazwa }}</h5>
                        <p class="card-text text-muted"><i class="bi bi-geo-alt-fill"></i> {{ z.miasto }}</p>
                        <span class="badge bg-warning text-dark">{{ z.konferencja }}</span>
                    </div>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>

<style>
.hover-shadow {
    transition: all 0.3s ease;
}
.hover-shadow:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}
</style>
{% endblock %}
